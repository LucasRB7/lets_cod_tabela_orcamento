<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="rsc/style-login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="tela-login">
            <h1 class="titulo">Login System</h1>
            <form action="" method="post" class="formulario">
                <label for="usuario" class="usuario">
                    <h3>Usu√°rio</h3>
                    <input type="text" id="usuario" required oninput="ValidarUsuario()" autocomplete="none"><br>
                    <span class="obs"> </span>
                </label>
                <label for="senha" class="senha">
                    <h3>Senha</h3>
                    <input type="password" id="senha" required oninput="ValidarSenha()"><br>
                    <span class="obs"> </span>
                </label>
            </form>            
            <button class="btn-entrar">Entrar</button>    
            <button class="btn-cadastrar">Cadastre-se</button>         
            
        </div>
    </main>
    <script src="rsc/login.js"></script>
</body>
</html>
