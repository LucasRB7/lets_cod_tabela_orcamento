<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rsc/style-login.css">
    <script src="rsc/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="tela-login">
            <h1 class="titulo">Login System</h1>
            <form action="" method="post" class="formulario">
                <label for="usuario" class="usuario">
                    <h3>Usuário</h3>
                    <input type="text" id="usuario" required oninput="ValidarUsuario()" autocomplete="none"><br>
                    <span class="obs"> </span>
                </label>
                <label for="senha" class="senha">
                    <h3>Senha</h3>
                    <input type="password" id="senha" required oninput="ValidarSenha()"><br>
                    <span class="obs"> </span>
                </label>
            </form>            
            <button class="btn-entrar">Entrar</button>    
            <button class="btn-cadastrar">Cadastre-se</button>
        </div> 

        <div id="tela-cadastro" class="tela-cadastro">
            <div id="close" class="close">
                <button class="close-btn" id="close-btn">x</button>
            </div>
            <div id="cadastro" class="cadastro">
                <h1 class="titulo-cadastro">Cadastre-se</h1>
                <div class="form" id="form">
                    <label class="reg-formulario">
                        <h3>Insira o novo usuário:</h3>
                        <input type="text" id="reg-usuario" class="reg-usuario" oninput="ValidarCadastroUsuario()">
                        <span id="obs-reg" class="obs-reg"></span>   
                    </label>
                    <label class="reg-formulario">
                        <h3>Insira a nova senha:</h3>
                        <input type="text" id="reg-senha1" class="reg-senha1" oninput="ValidarCadastroSenha()">
                        <span id="obs-reg" class="obs-reg"></span> 
                    </label>
                    <label class="reg-formulario">
                        <h3>Repita a nova senha:</h3>
                        <input type="text"  id="reg-senha2" class="reg-senha2" oninput="ValidarCadastroSenha()">
                        <span id="obs-reg" class="obs-reg"> </span>
                    </label>            
                    <button class="salvar-btn" id="salvar-btn" disabled>Salvar</button>                    
                </div>
            </div>            
        </div>

        <div id="confirmacao" class="confirmacao">
            <img src="rsc/img/ok.png" alt="Cadastro Confirmado">
            <h1>Usuário cadastrado com sucesso</h1>
        </div>
        <div id="negacao" class="negacao">
            <img src="rsc/img/acsnegado.png" alt="Cadastro Negado">
            <h1>Usuário ja esta cadastrado!</h1>
        </div>
        <div id="boas_vindas" class="confirmacao">
            <img src="rsc/img/usuariook.png" alt="Acesso Permitido">
            <h1>Usuário ja esta cadastrado!</h1>
        </div>
        
    </main>    

    
    
</body>
</html>
